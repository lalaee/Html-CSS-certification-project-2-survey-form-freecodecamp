<html>
<head>
	<!-- Basic page needs
	===================== -->
	<title>Lalaee</title>
	<meta charset="utf-8">
	<meta name="Olalekan Isaac">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font
	========== -->
	<link rel="stylesheet" type="text/css" href="#">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:400,300,600">
	<!-- css
	======== -->
	<link rel="stylesheet" type="text/css" href="..\css\styles.css">
</head>
<body>
	<div id="main-container">
	<section id="left-landing">
		<div>
			<img id="main-image" src=https://preview.ibb.co/gNdwHT/sur_img.jpg" alt="sur_img"">
		</div>
		
		<div id="text">
			<h1 id="title">Second FCC Html&CSS Certification project - Survey form </h1>
			<p id="description">By <a href="https://github.com/Lalaee">Olalekan Isaac</a></p>
		</div>
	</section>
	<section id="form-session">
		<h1 id="form-title">Kindly tell me what I should improve on</h1>
		<form id="survey-form">
			<div id="row">
				<div class="labels">
					<label id="name-label" for="name">* Name: </label>
				</div>
				<div class="rightTab">
					<input autofocus="" type="text" name="name" id="name" 
					class="input-field" placeholder="Enter your name" required="">
				</div>				
			</div>
			<div id="row">
				<div class="labels">
					<label id="dropdown" for="most-like">What best decribes you </label>
				</div>
				<div class="rightTab">
					<select id="dropdown" name="mostLike" class="dropdown">
						<option disabled="" selected="" value="" id="dropdown">Select an option</option>
						<option value="Fellow Dev">Fellow Dev</option>
						<option value="Agency">Agency</option>
						<option value="Designer">Designer</option>
						<option value="Just passing by">Just passing by</option>
					</select>
				</div>				
			</div>
			<div id="row">
				<div class="labels">
					<label id="work-on" for="preferences">Are you impressed by what you see</label>
				</div>
				<div class="rightTab">
					<ul style="list-style: none; color: #000;">
          <li class="radio"><label><input name="radio-buttons" value="1"  type="radio" class="userRatings" >Definitely</label></li>
          <li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="userRatings" >Well kinda</label></li>
          <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="userRatings" >Not sure</label></li>
        </ul>
				</div>				
			</div>
      <div id="row">
				<div class="labels">
					<label id="work-on" for="preferences">And things that I should improve on ? </label>
				</div>
				<div class="rightTab">
					<ul id="listings" style="list-style: none;">
						<li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">UI</label></li>
						<li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">UX</li>
						<li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Code Functionality</label></li>
						<li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Nah, you good bro</label></li>
					</ul>
				</div>				
      </div>
			<div id="button">
				<button id="submit" type="submit">Submit</button>
			</div>
		</form>	
	</section>
    </div>
</body>
</html>
